<!-- templates/users/view_stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Blood Stock</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #ea7878; /* light gray background */
        }
        .content-container {
            background-color: #e66666;  /* white card */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="content-container">
            <h1 class="mb-4 text-danger fw-bold">Blood Stock List</h1>

            <!-- Blood Group Filter -->
            <form method="get" class="mb-4">
                <label for="group" class="form-label fw-semibold">Filter by Blood Group:</label>
                <select id="group" name="group" class="form-select" onchange="this.form.submit()">
                    <option value="" {% if not request.GET.group %}selected{% endif %}>-- Select Blood Group --</option>
                    {% for bg in blood_groups %}
                        <option value="{{ bg }}" {% if bg == request.GET.group %}selected{% endif %}>{{ bg }}</option>
                    {% endfor %}
                </select>
            </form>

            {% if stocks %}
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Blood Group</th>
                            <th>Units Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for stock in stocks %}
                        <tr>
                            <td>{{ stock.group }}</td>
                            <td>{{ stock.units }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-warning" role="alert">
                    No blood stock available at the moment.
                </div>
            {% endif %}

            <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
