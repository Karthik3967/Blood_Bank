{% extends "base.html" %}
{% block content %}
<div class="card p-4" style="background-color: #e17c88;">
    <h3>Register</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
